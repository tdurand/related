node.client: true
node.data: false
http.enabled: false

# Search pool
threadpool.search.type: fixed
threadpool.search.size: 1
threadpool.search.queue_size: 10000

# Bulk pool
threadpool.bulk.type: fixed
threadpool.bulk.size: 1
threadpool.bulk.queue_size: 10000

threadpool.get.type: fixed
threadpool.get.size: 1
threadpool.get.queue_size: 10000


# Index pool
threadpool.index.type: fixed
threadpool.index.size: 1
threadpool.index.queue_size: 10000

# timeout for unresponsive cluster
# see http://www.elasticsearch.org/guide/reference/modules/discovery/zen/
discovery.zen.fd.ping_timeout: 2000