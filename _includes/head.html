    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if pageTitle == '' %}
    <title>Relate it</title>
    {% else %}
    <title>{{pageTitle}}</title>
    {% endif %}

    {% if pageDesc == '' %}
    <meta name="description" content="Relate it: Tracks Frequently Related Items.  Enabling you to present a 'Also Bought With' section to customers."/>

    <meta name="author" content="Dominic Tootell" />

    <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico" />

	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/foundation.css" />
